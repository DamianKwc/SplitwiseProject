<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/profile}">Home Page</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/events}">Events</a>
                </li>
            </ul>
        </div>

    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Create new event</h2>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/saveEvent}" th:object="${newEvent}" method="post">
                        <div class="form-group mb-3">
                            <label class="control-label"> Event name</label>
                            <input type="text" id="eventName" name="eventName" th:field="*{eventName}"
                                   class="form-control"
                                   placeholder="Enter event name"
                            />
                            <div class="form-group mb-3">
                                <label class="control-label">Event participant</label>
                                <select class="form-select" aria-label="Participant select"
                                        id="eventParticipant" th:field="*{participant.username}">
                                    <option value="" data-hidden="true">Choose participant of the event</option>
                                    <option th:each="participant : ${allUsers}"
                                            th:value="${participant.username}"
                                            th:text="${participant.username}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary">Add Event</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
