<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/profile}">Profile</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/events}">Events</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row col-md-10">
        <h2>Events List</h2>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Event</th>
            <th>Event action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="temp : ${events}">
            <td th:text="${temp.id}"></td>
            <td th:text="${temp.eventName}"></td>
            <td>
                <a th:href="@{/delete(eventId=${temp.id})}"
                   class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure ?'))) return false">
                    Delete
                </a>
                <a th:href="@{/events/{id}/expenses(id=${temp.id})}" class="btn btn-sm btn-success">
                    Expenses
                </a>
                <a th:switch="${#lists.size(temp.eventUsers)}">
                    <span th:case="0">
                        <a th:href="@{'/events/'+${temp.id}+'/addUser?userId=1'}" class="btn btn-sm btn-primary">
                            Add participants
                        </a>
                    </span>
                    <span th:case="*">
                        <a th:href="@{/events/{id}/users(id=${temp.id})}" class="btn btn-sm btn-primary">
                            Participants
                        </a>
                    </span>
                </a>
            </td>
        </tr>
            </td>
        </tr>

        </tbody>
    </table>
    <br>
    <a th:href="@{/newEvent}" class="btn btn-primary">Add Event</a>
</div>
</body>
</html>
