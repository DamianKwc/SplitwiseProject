<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/profile}">Profile</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/events}">Events</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row col-md-2">
        <br>
        <h2>Event Details</h2>
    </div>
    <br>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="card">
            <div class="card-body">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Event Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="temp : ${event}">
                        <td th:text="${temp.eventName}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Settled</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                    <a th:href="@{'/events/' + ${id} + '/expenses'}" class="btn btn-primary">Create Expense</a>
                    <tr>
                        <th colspan="3">Expenses</th>
                    </tr>
                    <tr>
                        <th>Creator</th>
                        <th>Expense Name</th>
                        <th>View</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="expense : ${expenses}">
                        <td th:text="${expense.user.username}"></td>
                        <td th:text="${expense.expenseName}"></td>
                        <td>
                            <a class="btn btn-sm btn-success" >View</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row col-md-10">
        <br>

        <h2>Participants</h2>
    </div>
    <a th:if=${id} th:href="@{'/events/'+${id}+'/addUsers'}"
       class="btn btn-primary">Add Others
    </a>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Username</th>
            <th th:if="${add_id!=null||remove_id!=null}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "user : ${users}">
            <td th:text = "${user.firstName}"></td>
            <td th:text = "${user.username}"></td>
            <td
                    th:if="${add_id!=null||remove_id!=null}">
                <a th:if="${remove_id!=null}" th:href="@{'/events/'+${remove_id}+'/removeUser?uid='+${user.id}}">Remove User</a>
                <a th:if="${add_id!=null}" th:href="@{'/events/'+${add_id}+'/addUser?uid='+${user.id}}">Add User</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{'/events'}"
       class="btn btn-primary btn-sm mb-3">
        Back to Events List
    </a>

</div>
</body>
</html>
